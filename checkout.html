<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="container">
    <div class="checkoutLayout">

        
        <div class="returnCart">
            <a href="https://mazenelshikh1.github.io/MazenElshikhcoffe/#home">keep shopping</a>
            <h1>List Product in Cart</h1>
            <div class="list">

                <div class="item">
                    <img src="images/1.webp">
                    <div class="info">
                        <div class="name">PRODUCT 1</div>
                        <div class="price">$22/1 product</div>
                    </div>
                    <div class="quantity">5</div>
                    <div class="returnPrice">$433.3</div>
                </div>

            </div>
        </div>


        <div class="right">
            <h1>Checkout</h1>

            <div class="form">
                <div class="group">
                    <label for="name">Full Name</label>
                    <input type="text" name="name" id="name">
                </div>
    
                <div class="group">
                    <label for="phone">Phone Number</label>
                    <input type="text" name="phone" id="phone">
                </div>
    
                <div class="group">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address">
                </div>
    
                <div class="group">
                    <label for="country">City</label>
                    <select name="country" id="country">
                        <option value="">Choose..</option>
                        <option value="">Alex</option>
                    </select>
                </div>
    
                <div class="group">
                    <label for="city">City</label>
                    <select name="city" id="city">
                        <option value="">Choose..</option>
                        <option value="">Borg ElArab</option>
                    </select>
                </div>
            </div>
            <div class="return">
                <div class="row">
                    <div>Total Quantity</div>
                    <div class="totalQuantity">70</div>
                </div>
                <div class="row">
                    <div>Total Price</div>
                    <div class="totalPrice">$900</div>
                </div>
            </div>
            <button class="buttonCheckout">CHECKOUT</button>
            </div>
    </div>
</div>




    <style>


.buttonCheckout{
    cursor: click;


}













        
    </style>
<script>









$(document).ready(function() {
  // Handle checkout button click event
  $('.buttonCheckout').on('click', function() {
    // Retrieve order details
          var fullName = $('#product.name').val();
    var fullName = $('#product.quantity').val();

    var fullName = $('#name').val();
    var phoneNumber = $('#phone').val();
    var address = $('#address').val();
    var city = $('#city').val();

    // Construct the order message
    var message = 'Order Details:\n';
    message += 'Products Name: ' + product.name + '\n';
              message += 'Products quantity: ' + product.quantity + '\n';

    message += 'Full Name: ' + fullName + '\n';
    message += 'Phone Number: ' + phoneNumber + '\n';
    message += 'Address: ' + address + '\n';
    message += 'City: ' + city;

    // Encode the message for URL
    var encodedMessage = encodeURIComponent(message);

    // Replace the following WhatsApp number with your desired recipient number
    var whatsappNumber = '021007276757';

    // Construct the WhatsApp URL
    var whatsappURL = 'https://api.whatsapp.com/send?phone=' + whatsappNumber + '&text=' + encodedMessage;

    // Open the WhatsApp URL in a new tab/window
    window.open(whatsappURL, '_blank');
  });
});







    
</script>



    
<script src="checkout.js"></script>

</body>
</html>
